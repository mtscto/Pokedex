<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/pngegg.png">
    <title>Pokedex</title>

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Link CSS -->
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/pokedex.css">

</head>

<body>
    <!-- Pokemons List -->
    <section class="poke-container" id="home">
        <a href="#home">
            <h1 class="backg">Pokedex</h1>
        </a>
        <ol id="pokemonList" class="pokemons">

            <!-- Pokemons Here -->

        </ol>

        <!-- Button Up Page -->
        <div class="back-up">
            <a href="#home">
                <i class='bx bx-upvote'></i>
            </a>
        </div>

        <!-- Button Pagination -->
        <div class="pagination">
            <button type="button" id="loadMoreButton">More<i class='bx bx-downvote'></i></button>
        </div>

        <!-- Pokemons Config -->
        <div class="config" id="config-id">
            <div id="configpoke">More Details</div>
        </div>

    </section>

    <!-- Link JS -->
    <script src="./JS/pokemon-model.js"></script>
    <script src="./JS/poke-api.js"></script>
    <script src="./JS/main.js"></script>
</body>

</html>
