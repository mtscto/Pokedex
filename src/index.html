<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./assets/icons/premierball.svg">
    <title>Pokedex | Vanilla JS App</title>

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Pacifico&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


    <!-- Link CSS -->
    <link rel="stylesheet" href="./CSS/main.css">

</head>

<body>
    <!-- Nav Bar -->

    <header class="navbar">
        <button class="nav-btn" id="openFilters" aria-label="Menu">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round">
                <line x1="3" y1="6" x2="21" y2="6" />
                <line x1="3" y1="12" x2="21" y2="12" />
                <line x1="3" y1="18" x2="21" y2="18" />
            </svg>
        </button>

        <div class="nav-center">
            <h1 class="nav-title">Pokédex</h1>

            <div class="nav-search">
                <input type="text" id="searchInput" class="nav-search-input" placeholder="Search Pokémon"
                    autocomplete="off">
            </div>
        </div>

        <button class="nav-btn" id="toggleSearch" aria-label="Search">
            <svg id="searchIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8" />
                <line x1="21" y1="21" x2="16.65" y2="16.65" />
            </svg>

            <svg id="closeIcon" hidden width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
        </button>

    </header>

    <!-- Filters Drawer -->
    <aside class="filters" id="filters">
        <div class="filters-header">
            <h2>Configs</h2>
            <button class="filters-close" aria-label="Close filters" type="button">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
        </div>

        <!-- VIEW MODE -->
        <section class="config-section">
            <span class="config-title">View Mode</span>

            <div class="view-toggle">
                <button class="view-btn is-active" data-view="dream">
                    Dream
                </button>

                <button class="view-btn" data-view="official">
                    Official
                </button>

                <button class="view-btn" data-view="pixel">
                    Pixel
                </button>
            </div>
        </section>

        <!-- FILTERS -->
        <section class="config-section config-flow">
            <span class="config-title">Filters</span>
            <div class="filters-content">
                <button class="filter-btn is-active" data-type="all">All</button>
                <button class="filter-btn" data-type="grass">Grass</button>
                <button class="filter-btn" data-type="fire">Fire</button>
                <button class="filter-btn" data-type="water">Water</button>
                <button class="filter-btn" data-type="bug">bug</button>
                <button class="filter-btn" data-type="normal">Normal</button>
                <button class="filter-btn" data-type="poison">Poison</button>
                <button class="filter-btn" data-type="flying">Flying</button>
                <button class="filter-btn" data-type="fighting">Fighting</button>
                <button class="filter-btn" data-type="ground">Ground</button>
                <button class="filter-btn" data-type="rock">Rock</button>
                <button class="filter-btn" data-type="steel">Steel</button>
                <button class="filter-btn" data-type="electric">Electric</button>
                <button class="filter-btn" data-type="ice">Ice</button>
                <button class="filter-btn" data-type="psychic">Psychic</button>
                <button class="filter-btn" data-type="ghost">Ghost</button>
                <button class="filter-btn" data-type="dark">Dark</button>
                <button class="filter-btn" data-type="fairy">Fairy</button>
                <button class="filter-btn" data-type="dragon">Dragon</button>
            </div>
        </section>

    </aside>

    <!-- Pokemons List -->
    <section class="poke-container" id="home">
        <ol id="pokemonList" class="pokemons">

            <!-- Pokemons Here -->

        </ol>

        <!-- Button Up Page -->
        <button class="btn-up" aria-label="Back to top" type="button">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="18 15 12 9 6 15"></polyline>
            </svg>
        </button>



        <!-- Pokemons Config -->
        <div class="config" id="config-id">
        </div>

    </section>

    <!-- Link JS -->
    <script type="module" src="./JS/main.js"></script>
</body>

</html>
